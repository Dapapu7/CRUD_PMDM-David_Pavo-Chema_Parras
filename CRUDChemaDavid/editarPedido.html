<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar pedidos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Editar Pedido:</h1>

        <form class="row mt-3" name="formPedido" id="idFormPedido">
            <div class="row">
                <div class="col-md-2">
                    <label for="idId" class="form-label">ID Pedido:</label>
                    <input type="text" readonly class="form-control" id="idId" name="id" placeholder="Nuevo Pedido" required />
                </div>

                <div class="col-md-2">
                  <label for="idId" class="form-label">ID Cliente:</label>
                  <input type="text" readonly class="form-control" id="idIdCliente" name="idCliente" placeholder="Nuevo Cliente" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="idEnvio" class="form-label">ID Envío:</label>
                    <input type="text" class="form-control" id="idEnvio" name="envio" />
                </div>
            
                <div class="col-md-4">
                    <label for="idNombrePedido" class="form-label">Nombre Pedido:</label>
                    <input type="text" class="form-control" id="idNombrePedido" name="nombrePedido" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                  <label for="idFechaPedido" class="form-label">Fecha de Pedido:</label>
                  <input type="text" class="form-control" id="idFechaPedido" name="orderDate" placeholder="AAAA-MM-DD hh:mm:ss" required />
                </div>
                <div class="col-md-4">
                  <label for="idTipoPago" class="form-label">Tipo de Pago:</label>
                  <input type="text" class="form-control" id="idTipoPago" name="tipoPago" required />
                </div>
                <div class="col-md-2">
                  <label for="idEstado" class="form-label">Estado:</label>
                  <input type="text" class="form-control" id="idEstado" name="estado" required />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label for="idDireccion" class="form-label">Dirección:</label>
                  <input type="text" class="form-control" id="idDireccion" name="dirección" required />
                </div>
                <div class="col-md-4">
                  <label for="idCiudad" class="form-label">Ciudad:</label>
                  <input type="text" class="form-control" id="idCiudad" name="ciudad" required />
                </div>
                <div class="col-md-4">
                  <label for="idProvincia" class="form-label">Provincia:</label>
                  <input type="text" class="form-control" id="idProvincia" name="provincia" required />
                </div>
                <div class="col-md-4">
                  <label for="idCodigoPostal" class="form-label">Cód. Postal:</label>
                  <input type="text" class="form-control" id="idCodigoPostal" name="codigoPostal" required />
                </div>
                <div class="col-md-4">
                  <label for="idPais" class="form-label">País:</label>
                  <input type="text" class="form-control" id="idPais" name="pais" value="España" required />
                </div>
              </div>
              <div class="row"></div>
              <div class="row"></div>
              <div class="row"></div>
              <div class="row"></div>
              <div class="row mt-3">
                <div class="col-12">
                  <button id="idSalvar" type="submit" disabled class="col-4 btn btn-primary">Salvar Datos</button>
                  <button id="idCancel" class="col-2 btn btn-warning">Cancelar</button>
                </div>
              </div>
        </form>

        <div class="modal" id="idModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 id="idMdlTitle" class="modal-title">Mensaje</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p id="idMdlMsg">Modal body text goes here.</p>
              </div>
              <div class="modal-footer">
                <button id="idMdlClose" type="button" class="btn" style="background-color: #ffc107;" data-bs-dismiss="modal" onclick="mostrarClientes()">Cerrar</button>
                <button id="idMdlOK" type="button" class="btn btn-primary">OK</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="js/editPedido.js"></script>
</body>
</html>
