<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar pedidos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body style="background-color: black;">
    <div class="container shadow bg-secondary mt-5 pb-1 mb-5">
        <h1>Editar Pedido:</h1>

        <form class="row mt-3" name="formPedido" id="idFormPedido">
            <div class="row">
                <div class="col-md-2">
                    <label for="idId" class="form-label">ID Pedido:</label>
                    <input type="text" readonly class="form-control" id="idId" name="id" required />
                </div>

               <div class="col-md-2"> 
                  <label for="idcustomer_id" class="form-label">ID Cliente:</label>
                  <input type="text" readonly class="form-control" id="idcustomer_id" name="customer_id" required />
                </div>

                <div class="col-md-2">
                  <label for="idemployee_id" class="form-label">ID Empleado:</label>
                  <input type="text" class="form-control" id="idemployee_id" name="employee_id" required />
              </div>

              <div class="col-md-2">
                <label for="idtax_status_id" class="form-label">ID Estado Tasa:</label>
                <input type="text" class="form-control" id="idtax_status_id" name="tax_status_id" required />
            </div>

            <div class="col-md-2">
              <label for="idtax_rate" class="form-label">Ratio de taxas:</label>
              <input type="text" class="form-control" id="idtax_rate" name="tax_rate" required />
          </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="idshipper_id" class="form-label">ID Envío:</label>
                    <input type="text" class="form-control" id="idshipper_id" name="shipper_id" />
                </div>
            
                <div class="col-md-4">
                    <label for="idship_name" class="form-label">Nombre Pedido:</label>
                    <input type="text" class="form-control" id="idship_name" name="ship_name" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                  <label for="idorder_date" class="form-label">Fecha de Pedido:</label>
                  <input type="text" class="form-control" id="idorder_date" name="order_date" placeholder="AAAA-MM-DD hh:mm:ss" required />
                </div>
                <div class="col-md-4">
                  <label for="idpayment_type" class="form-label">Tipo de Pago:</label>
                  <input type="text" class="form-control" id="idpayment_type" name="payment_type" required />
                </div>
                <div class="col-md-2">
                  <label for="idstatus_id" class="form-label">Estado:</label>
                  <input type="text" class="form-control" id="idstatus_id" name="status_id" required />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label for="idship_address" class="form-label">Dirección:</label>
                  <input type="text" class="form-control" id="idship_address" name="ship_address" required />
                </div>
                <div class="col-md-4">
                  <label for="idship_city" class="form-label">Ciudad:</label>
                  <input type="text" class="form-control" id="idship_city" name="ship_city" required />
                </div>
                <div class="col-md-4">
                  <label for="idship_state_province" class="form-label">Provincia:</label>
                  <input type="text" class="form-control" id="idship_state_province" name="ship_state_province" required />
                </div>
                <div class="col-md-4">
                  <label for="idship_zip_postal_code" class="form-label">Cód. Postal:</label>
                  <input type="text" class="form-control" id="idship_zip_postal_code" name="ship_zip_postal_code" required />
                </div>
                <div class="col-md-4">
                  <label for="idship_country_region" class="form-label">País:</label>
                  <input type="text" class="form-control" id="idship_country_region" name="ship_country_region" value="España" required />
                </div>
              </div>
              <div class="row"></div>
              <div class="row"></div>
              <div class="row"></div>
              <div class="row"></div>
              <div class="row mt-3">
                <div class="col-12">
                  <button id="idSalvar" type="submit" disabled class="col-3 btn btn-primary">Salvar Datos</button>
                  <button id="idCancel" class="col-3 btn btn-danger">Cancelar</button>
                </div>
              </div>
        </form>

        <div class="modal" id="idModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 id="idMdlTitle" class="modal-title">Mensaje</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p id="idMdlMsg">Modal body text goes here.</p>
              </div>
              <div class="modal-footer">
                <button id="idMdlClose" type="button" class="btn" style="background-color: #ffc107;" data-bs-dismiss="modal" onclick="mostrarClientes()">Cerrar</button>
                <button id="idMdlOK" type="button" class="btn btn-primary">OK</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="js/editPedido.js"></script>
</body>
</html>
